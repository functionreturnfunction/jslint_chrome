<html>

  <head>
    <link rel="stylesheet" href="popup.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="tabs.css" type="text/css" media="screen" />
  </head>

  <body>

    <div id="header">
      <h1 id="logo">JSLint for Chrome</h1>
      <div id="button_close">Close</div>
    </div>

    <div id="content">

      <div id="lint_tabs">

        <ul>
          <li><a href="#tab_scripts">Scripts</a></li>
<!--          <li><a href="#tab_options">Options</a></li> -->
          <li><a href="#tab_results">Results</a></li>
        </ul>

        <div id="tab_scripts">
          <ul id="script_urls">
            <li><h2>None found...</h2></li>
          </ul>
        </div> <!--tab_scripts -->
 
<!--        
        <div id="tab_options">
          Options
        </div>
--> <!--tab_options -->

        <div id="tab_results">
          <div id="results"></div>
        </div> <!--tab_results -->

      </div><!-- lint_tabs -->

    </div> <!-- content -->

    <script type="text/x-jquery-tmpl" id="script_url_tmpl">
      <li><a class="script_url" href="${url}">${path}</a></li>
    </script>

    <script type="text/x-jquery-tmpl" id="jslint_error_tmpl">
      <div class="lint_result">
        Problem at <span class="line">line ${line}, character ${character}</span><br />
        Issue: <span class="reason">${reason}</span><br />
        <div class="code">${evidence}</div><br />
      </div>
    </script>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.tmpl.js"></script>
    <script type="text/javascript" src="jquery.url.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="fulljslint.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </body>

</html>
