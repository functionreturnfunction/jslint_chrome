<html>
  <head>
    <link rel="stylesheet" href="popup.css" type="text/css" media="screen" />
  </head>
  <body>
    <div class="main">
      <h1>JSLint for Chrome</h1>
      <div id="script_urls" class="scripts_loaded"></div>
      <div class="no_scripts_loaded script_url cancel">No scripts loaded.</div>
      <div class="scripts_loaded script_url cancel">Cancel</div>
      <div id="results">
        <h2>Results:</h2>
      </div>
    </div>
    <script type="text/x-jquery-tmpl" id="script_url_tmpl">
      <div class="script_url" value="${url}">${url}</div>
    </script>
    <script type="text/x-jquery-tmpl" id="jslint_error_tmpl">
      <div>
        Problem at line ${line}, character ${character}<br />
        Source: <div class="code">${evidence}</div><br />
        Problem: ${reason}<br />
      </div>
    </script>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.tmpl.js"></script>
    <script type="text/javascript" src="jquery.url.js"></script>
    <script type="text/javascript" src="fulljslint.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
