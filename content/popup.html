<html>

  <head>
    <link rel="stylesheet" href="popup.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="tabs.css" type="text/css" media="screen" />
  </head>

  <body>

    <div id="header">
      <h1 id="logo">JSLint for Chrome</h1>
      <div id="button_close">Close</div>
    </div>

    <div id="content">

      <div id="lint_tabs">

        <ul>
          <li><a href="#tab_scripts">Scripts</a></li>
          <li><a href="#tab_options">Options</a></li>
          <li><a href="#tab_results">Results</a></li>
        </ul>

        <div id="tab_scripts">
          <ul id="script_urls">
            <li><h2>None found...</h2></li>
          </ul>
        </div> <!--tab_scripts -->
 
        <div id="tab_options">
          <div class="leftcolumn">
            <input type="checkbox" id="JSLINT_WHITE" title="white"
                   name="goodpart">
            <label for="JSLINT_WHITE" title="white">Strict white space</label>
            <br>
            <input type="checkbox" id="JSLINT_ONEVAR" title="onevar"
                   name="goodpart">
            <label for="JSLINT_ONEVAR" title="onevar">Allow one <tt>var</tt> statement per function</label>
            <br>
            <input type="checkbox" id="JSLINT_UNDEF" title="undef"
                   name="goodpart">
            <label for="JSLINT_UNDEF" title="undef">Disallow undefined variables</label>
            <br>
            <input type="checkbox" id="JSLINT_NEWCAP" title="newcap"
                   name="goodpart">
            <label for="JSLINT_NEWCAP" title="newcap">Require Initial Caps for constructors</label>
            <br>
            <input type="checkbox" id="JSLINT_NOMEN" title="nomen"
                   name="goodpart">
            <label for="JSLINT_NOMEN" title="nomen">Disallow dangling <tt>_</tt> in identifiers</label>
            <br>
            <input type="checkbox" id="JSLINT_REGEXP" title="regexp"
                   name="goodpart">
            <label for="JSLINT_REGEXP" title="regexp">Disallow <tt>.</tt> and <tt>[^</tt>...<tt>]</tt> in /RegExp/</label>
            <br>
            <input type="checkbox" id="JSLINT_PLUSPLUS" title="plusplus"
                   name="goodpart">
            <label for="JSLINT_PLUSPLUS" title="plusplus">Disallow <tt>++</tt> and
              <tt>--</tt></label>
            <br>
            <input type="checkbox" id="JSLINT_BITWISE" title="bitwise"
                   name="goodpart">
            <label for="JSLINT_BITWISE" title="bitwise">Disallow bitwise operators</label>
            <br>
            <input type="checkbox" id="JSLINT_STRICT" title="strict">
            <label for="JSLINT_STRICT" title="strict">Require <tt>"use strict";</tt></label>
          </div>
          <div class="rightcolumn">
            <input type="checkbox" id="JSLINT_PASSFAIL" title="passfail">
            <label for="JSLINT_PASSFAIL" title="passfail">Stop on first error</label>
            <br>
            <input type="checkbox" id="JSLINT_BROWSER" title="browser">
            <label for="JSLINT_BROWSER" title="browser">Assume a browser</label>
            <br>
            <input type="checkbox" id="JSLINT_DEVEL" title="devel">
            <label for="JSLINT_DEVEL" title="devel">Assume <code>console</code>, <code>alert</code>, ...</label>
            <br>
            <input type="checkbox" id="JSLINT_RHINO" title="rhino">
            <label for="JSLINT_RHINO" title="rhino">Assume
              <a href="http://www.mozilla.org/rhino/">Rhino</a></label>
            <br>
            <input type="checkbox" id="JSLINT_WIDGET" title="widget">
            <label for="JSLINT_WIDGET" title="widget">Assume a
              <a href="http://widgets.yahoo.com/tools/">Yahoo Widget</a>
            </label>
            <br>
            <input type="checkbox" id="JSLINT_WINDOWS" title="windows">
            <label for="JSLINT_WINDOWS" title="windows">Assume Windows</label>
            <br><br>
            <input type="checkbox" id="JSLINT_SAFE" title="safe">
            <label for="JSLINT_SAFE" title="safe">Safe Subset</label>
            <br>
            <input type="checkbox" id="JSLINT_ADSAFE" title="adsafe">
            <label for="JSLINT_ADSAFE" title="adsafe"><a href="http://www.ADsafe.org">ADsafe</a></label>
          </div>
          <div class="leftcolumn">
            <input type="checkbox" id="JSLINT_DEBUG" title="debug">
            <label for="JSLINT_DEBUG" title="debug">Tolerate <tt>debugger</tt> statements</label>
            <br>
            <input type="checkbox" id="JSLINT_EVIL" title="evil">
            <label for="JSLINT_EVIL" title="evil">Tolerate <tt>eval</tt></label>
            <br>
            <input type="checkbox" id="JSLINT_FORIN" title="forin">
            <label for="JSLINT_FORIN" title="forin">
              Tolerate <a href="http://yuiblog.com/blog/2006/09/26/for-in-intrigue/">unfiltered</a> <tt>for</tt> <tt>in</tt>
            </label>
            <br>
            <input type="checkbox" id="JSLINT_SUB" title="sub">
            <label for="JSLINT_SUB" title="sub">Tolerate inefficient subscripting</label>
            <br>
            <input type="checkbox" id="JSLINT_CSS" title="css">
            <label for="JSLINT_CSS" title="css">Tolerate CSS workarounds</label>
          </div>
          <div class="rightcolumn">
            <input type="checkbox" id="JSLINT_CAP" title="cap">
            <label for="JSLINT_CAP" title="cap">Tolerate <tt>HTML</tt> case</label>
            <br>
            <input type="checkbox" id="JSLINT_ON" title="on">
            <label for="JSLINT_ON" title="on">Tolerate <tt>HTML</tt> event handlers</label>
            <br>
            <input type="checkbox" id="JSLINT_FRAGMENT" title="fragment">
            <label for="JSLINT_FRAGMENT" title="fragment">Tolerate <tt>HTML</tt> fragments</label>
            <br>
            <input type="checkbox" id="JSLINT_ESV" title="es5">
            <label for="JSLINT_ESV" title="es5">Tolerate ES5 syntax</label>
          </div>
          <div class="leftcolumn">
            <input id="JSLINT_INDENT" type="text" size="2" value="4"
                   autocomplete="off">
            <label for="JSLINT_INDENT" title="indent">Strict white space indentation</label><br>
            <input id="JSLINT_MAXLEN" type="text" size="2" value=""
                   autocomplete="off">
            <label for="JSLINT_MAXLEN" title="maxlen">Maximum line length</label><br>
            <input id="JSLINT_MAXERR" type="text" size="2" value="50"
                   autocomplete="off">
            <label for="JSLINT_MAXERR" title="maxerr">Maximum number of errors</label><br>
          </div>
          <div class="rightcolumn">
            <input type="button" id="JSLINT_GOODPARTS" value="The Good Parts">
            <br><br>
            <input type="button" id="JSLINT_CLEARALL" value="Clear All Options">
          </div>
          <div class="leftcolumn">
            <label for="JSLINT_PREDEF" title="predef">
              Predefined&nbsp;<small>(&nbsp;<code>,</code>&nbsp;separated)</small>
            </label>&nbsp;
            <input id="JSLINT_PREDEF" type="text" size="72" autocomplete="off">
          </div>
          <br clear=all>
          <p id="JSLINT_JSLINTSTRING" style="background-color:
                                             peachpuff;border: 2px solid black;font-family: monospace;margin:
                                             1em;padding: 1em;">
            /* jslint */
          </p>
        </div> <!--tab_options -->

        <div id="tab_results">
          <div id="results"></div>
        </div> <!--tab_results -->

      </div><!-- lint_tabs -->

    </div> <!-- content -->

    <script type="text/x-jquery-tmpl" id="script_url_tmpl">
      <li><a class="script_url" href="${url}">${path}</a></li>
    </script>

    <script type="text/x-jquery-tmpl" id="jslint_error_tmpl">
      <div>
        Problem at line ${line}, character ${character}<br />
        Issue: ${reason}<br />
        Source: <div class="code">${evidence}</div><br />
      </div>
    </script>


    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.tmpl.js"></script>
    <script type="text/javascript" src="jquery.url.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
    <script type="text/javascript" src="fulljslint.js"></script>
    <script type="text/javascript" src="popup.js"></script>

  </body>

</html>
